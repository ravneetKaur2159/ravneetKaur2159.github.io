<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>nCovid-19 Visualizations</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <link rel="stylesheet" href="covidVizStyle.css">
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <script src="HeatmapLayout.js" charset="utf-8" type="module"></script>
    <script src="ScatterPlotsLayout.js" charset="utf-8" type="module"></script>
    <script src="LinePlotLayout.js" charset="utf-8" type="module"></script>

    <div class="masterContainer">
      <div class="buttonsContainer">
        <i id="confirmedCases" class="material-icons confirmedCases selected" onclick="navigator(event)" title="New Cases per Day">blur_linear</i> <!--onclick="loadHeatMaps()-->
        <i id="scatter" class="material-icons scatterIconClass" onclick="navigator(event)" title="Identifying At-Risk Countries">bubble_chart</i><!--onclick="loadScatterPlots()-->
        <i id="world" class="material-icons worldClass" onclick="navigator(event)" title="Spatial Analysis">language</i><!--onclick="loadLinePlots()-->
      </div>
      <div class="ChartsContainer" style="position:absolute;">
        
        <div class="canvasContainer" style="position:relative;top:0;bottom:0;left:0;right:0;">
          <div class="xAxisContainer"></div>
          <div class="yAxisContainer" style="position:relative;left:0;"></div>
        </div>
        
          <a class="previous" onclick="prevAttribute()">&#8249;</a>
          <div class="currentAttribute"></div>
          <a class="next" onclick="nextAttribute()">&#8250;</a>
        </div>
      </div>
    </div>

    <div class="tooltipScatter">
      <div class="country"></div>
      <div class="xAttribute"></div>
      <div class="yAttribute"></div>
    </div>

    <script>
      function navigator(event){
        let src = document.querySelector("i.selected").id;
        let dest = event.target.id;
        let flushNav = {
          "confirmedCases": flushHeatMaps,
          "scatter": flushScatterPlots,
          "world": flushLinePlot
        };
        let loadNav = {
          "confirmedCases": loadHeatMaps,
          "scatter": loadScatterPlots,
          "world": loadLinePlots
        };

        flushNav[src]();
        loadNav[dest]();
      }
    </script>
</body>
</html>
